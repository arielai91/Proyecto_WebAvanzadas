<div class="register-container">
  <div class="register-card">
    <h2>游 Crear Cuenta</h2>
    <p class="subtitle">Pet Foundation</p>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre Completo *</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="registerData.name"
          required
          placeholder="Tu nombre completo"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          placeholder="tu@email.com"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="phone">Tel칠fono</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="registerData.phone"
          placeholder="123-456-7890"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="address">Direcci칩n</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="registerData.address"
          placeholder="Tu direcci칩n"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Contrase침a *</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          placeholder="M칤nimo 6 caracteres"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase침a *</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Repite tu contrase침a"
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="!registerForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <div class="login-link">
      쯏a tienes cuenta? <a routerLink="/login">Inicia sesi칩n aqu칤</a>
    </div>
  </div>
</div>
